<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css">

</head>

<body>

    <div class="container">
        <div class="form-group">
            <label>First check in:</label>
            <input type="text" class="form-control form-control-1 input-sm from" placeholder="CheckIn">
        </div>

        <div class="form-group">
            <label>First check out:</label>
            <input type="text" class="form-control form-control-2 input-sm to" placeholder="CheckOut">
        </div>

        <br />

        <div class="form-group">
            <label>Second check in:</label>
            <input type="text" class="form-control form-control-1 input-sm from" placeholder="CheckIn">
        </div>

        <div class="form-group">
            <label>Second check out:</label>
            <input type="text" class="form-control form-control-2 input-sm to" placeholder="CheckOut">
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
    <script src="bootstrap-datepicker.th.min.js"></script>
    <script>
        $(function () {

            let startDate = new Date();
            let fechaFin = new Date();
            let FromEndDate = new Date();
            let ToEndDate = new Date();

            $('.from').datepicker({
                autoclose: true,
                minViewMode: 1,
                format: 'mm/yyyy',
                language: 'th'
            }).on('changeDate', function (selected) {
                startDate = new Date(selected.date.valueOf());
                startDate.setDate(startDate.getDate(new Date(selected.date.valueOf())));
                $('.to').datepicker('setStartDate', startDate);
            });

            $('.to').datepicker({
                autoclose: true,
                minViewMode: 1,
                format: 'mm/yyyy',
                language: 'th'
            }).on('changeDate', function (selected) {
                FromEndDate = new Date(selected.date.valueOf());
                FromEndDate.setDate(FromEndDate.getDate(new Date(selected.date.valueOf())));
                $('.from').datepicker('setEndDate', FromEndDate);
            });


        });
    </script>
</body>

</html>
